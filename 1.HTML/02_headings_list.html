<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading List</title>
</head>
<body>
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
    <h5>This is Heading 5</h5>
    <h6>This is Heading 6</h6>

    <!-- Lists -->
     <h4>Unordered List</h4>
    <ul>
        <li>UL List 1</li>
        <li>UL List 2</li>
    </ul>
     <h4>Ordered List</h4>
    <ol>
        <li>OL List 1</li>
        <li>OL List 2</li>
    </ol>

    <p><strong>Bold using &lt;strong&gt; tag</strong></p>
    <p><b>Bold using &lt;b&gt; tag</b></p>

    <p><em>Italic using &lt;em&gt; tag</em></p>
    <p><i>Italic using &lt;i&gt; tag</i></p>

</body>
</html>
